<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f6149b91db.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Tradutor de Linguagem</title>
  </head>
  <body>
    <div class="container">
      <div class="alert hide">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Texto Copiado</span>
        <span class="close-btn">
          <span class="fas fa-times"></span>
        </span>
      </div>
      <div class="wrapper">
        <div class="group-lang">
          <div>
            <select></select>
          </div>
          <button class="btn-exchange">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </button>
          <div>
            <select></select>
          </div>
        </div>
        <div class="text-input">
          <textarea
            placeholder="Digitar texto"
            rows="8"
            class="from-text"
          ></textarea>
          <textarea
            placeholder="Tradução"
            rows="8"
            class="to-text"
            disabled
          ></textarea>
          <div class="icons">
            <span class="btn-icons"><i class="fa-solid fa-copy"></i></span>
            <span class="icon-sound"
              ><i class="fa-solid fa-volume-high"></i
            ></span>
          </div>
        </div>
      </div>
      <button class="btn-translate">Traduzir</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
